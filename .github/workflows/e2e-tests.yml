name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch: 

jobs:
  playwright-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: client/yarn.lock

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies
        run: |
          cd client
          yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps chromium

      - name: Install wait-on utility
        run: npm install -g wait-on

      - name: Start backend server
        run: |
          cd server
          npm start > server.log 2>&1 &
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Start frontend dev server
        run: |
          cd client
          yarn start > client.log 2>&1 &
        env:
          REACT_APP_YOUTUBE_API_KEY: ${{ secrets.REACT_APP_YOUTUBE_API_KEY }}
          CI: false
          BROWSER: none

      - name: Wait for servers to be ready
        run: |
          # Wait for backend (using IPv4 to avoid IPv6 resolution issues)
          wait-on tcp:127.0.0.1:3001 --timeout 60000 || (
            echo "Backend failed to start. Server logs:"
            cat server/server.log
            exit 1
          )

          # Wait for frontend (using IPv4 to avoid IPv6 resolution issues)
          wait-on tcp:127.0.0.1:3000 --timeout 120000 || (
            echo "Frontend failed to start. Client logs:"
            tail -100 client/client.log
            exit 1
          )
          echo "Both servers ready!"

      - name: Run Playwright tests
        run: |
          cd client
          yarn test:e2e
        env:
          REACT_APP_YOUTUBE_API_KEY: ${{ secrets.REACT_APP_YOUTUBE_API_KEY }}

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            client/e2e/test-results/
            client/playwright-report/
          retention-days: 7

