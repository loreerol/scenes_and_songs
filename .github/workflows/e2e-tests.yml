name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch: 

jobs:
  playwright-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: client/yarn.lock

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies
        run: |
          cd client
          yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps chromium

      - name: Install wait-on utility
        run: npm install -g wait-on

      - name: Start backend server
        run: |
          # Give Redis a moment to be fully ready
          sleep 2
          cd server
          npm start > server.log 2>&1 &
          echo $! > server.pid
          # Give server a moment to start
          sleep 3
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Start frontend dev server
        run: |
          cd client
          yarn start > client.log 2>&1 &
          echo $! > client.pid
        env:
          REACT_APP_YOUTUBE_API_KEY: ${{ secrets.REACT_APP_YOUTUBE_API_KEY }}
          CI: false
          BROWSER: none

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for backend server..."

          # Check if server process is still running
          if ! kill -0 $(cat server/server.pid) 2>/dev/null; then
            echo "ERROR: Server process died! Logs:"
            cat server/server.log
            exit 1
          fi

          # Test connection manually
          echo "Testing backend connection..."
          timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/3001' && echo "✓ Backend port is open" || echo "✗ Cannot connect to backend"

          # Use IPv4 address explicitly to avoid IPv6 issues
          wait-on tcp:127.0.0.1:3001 --timeout 60000 || (
            echo "Backend failed to respond! Full server logs:"
            cat server/server.log
            echo ""
            echo "Server process status:"
            ps aux | grep "node index.js" || echo "Process not found"
            echo ""
            echo "Network connections:"
            netstat -tlnp | grep 3001 || echo "Nothing listening on 3001"
            exit 1
          )
          echo "Backend ready!"

          echo "Waiting for frontend server..."

          # Test with curl first
          sleep 5
          echo "Testing frontend with curl..."
          curl -v http://localhost:3000 || echo "Curl to localhost failed"
          curl -v http://127.0.0.1:3000 || echo "Curl to 127.0.0.1 failed"

          wait-on tcp:127.0.0.1:3000 --timeout 120000 || (
            echo "Frontend failed to start! Client logs:"
            tail -100 client/client.log
            echo ""
            echo "Frontend process status:"
            ps aux | grep "yarn start" || echo "Process not found"
            echo ""
            echo "Network status:"
            netstat -tlnp | grep 3000 || echo "Nothing on 3000"
            exit 1
          )
          echo "Frontend ready!"

      - name: Run Playwright tests
        run: |
          cd client
          yarn test:e2e
        env:
          REACT_APP_YOUTUBE_API_KEY: ${{ secrets.REACT_APP_YOUTUBE_API_KEY }}

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            client/e2e/test-results/
            client/playwright-report/
          retention-days: 7

      - name: Upload test video on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: client/e2e/test-results/**/*.webm
          retention-days: 7

